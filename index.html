<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basounter</title>
</head>
<body>
    <div class="wrapper">
        <div class="divisor">
            <div class="headline">
                <h1>HOME</h1>
            </div>
            <div class="score-cntr">
                <span class="score-board "id="home-score">00</span>
            </div>
            <div class="score-inmt">
                <span id="home-plus-1" >+1</span>
                <span id="home-plus-2">+2</span>
                <span id="home-plus-3">+3</span>
            </div>
        </div>

        <div class="resetter" id="resetter">
            <h2>Reset</h2>
        </div>

        <div class="divisor">
            <div class="headline">
                <h1>GUEST</h1>
            </div>
            <div class="score-cntr">
                <span class="score-board "id="guest-score">00</span>
            </div>
            <div class="score-inmt">
                <span id="guest-plus-1">+1</span>
                <span id="guest-plus-2">+2</span>
                <span id="guest-plus-3">+3</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
